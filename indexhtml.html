<!DOCTYPE html>
<html lang="en">

<head>
    <title>TODO application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
</head>

<body>
    <div class="header">
        <h1>TODO LIST</h1>
        <div class="progress-text">100% completed</div>
        <div class="progress" id="progress-bar">
            <div class="completion"></div>
        </div>
        <div class="enterbox-adj">
            <input type="text" id="myInput" placeholder="Add an item...">
            <!-- <span onclick="new"></span> -->
            <div class="add-icon-container">
                <button id="addNewTask" class="add-btn">
                    ADD
                </button>
            </div>
        </div>
    </div>
    <!-- <div class="progress-text">100% completed</div>
        <div class="progress" id="progress-bar">
            <div class="completion"></div>
        </div> -->
    <!-- <span onclick="new"></span> -->
    <div class="container">
        <ul id="task-list"></ul>
    </div>
    <script src="indextodo.js"></script>
</body>

</html>
